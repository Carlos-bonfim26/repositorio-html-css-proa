<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        <form action="">
            <h1>Formulário</h1>
            <div id="form-main">
                <label for="name">nome completo:</label> 
                <input type="text" name="name" id="name" placeholder="seu nome"> 
                <label for="email">email:</label> 
                <input type="email" name="email" id="email" placeholder="exemplo@email.com">
            </div>
            <div id="form-2">
                <div class="form-2-card">
                    <label for="tel">telefone:</label>
                    <input type="tel" name="tel" id="tel" placeholder="00-00000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                </div>
                <div class="form-2-card">
                    <label for="date">data de aniversário:</label>
                    <input type="date" name="date" id="date">
                </div>
            </div>
            <div id="form-3">
                <label for="gen" class="sub-title">gênero:</label>
                <div class="cardGen">
                    <input type="radio" name="gen" id="masc">
                    <label for="masc">masculino</label>
                </div>
                <div class="cardGen">
                    <input type="radio" name="gen" id="fem">
                    <label for="fem">feminino</label>
                </div>
                <div class="cardGen">
                    <input type="radio" name="gen" id="outro">
                    <label for="outro">prefiro não informar</label>
                </div>
            </div>
        
            <div id="form-4">
                <label for="ende" class="sub-title">endereço:</label>
                <div class="card-cityEs">
                    <label for="estado">seu estado:</label>
                    <select name="estado" id="estado">
                        <option value="ac">AC</option>
                        <option value="al">AL</option>
                        <option value="ap">AP</option>
                        <option value="am">AM</option>
                        <option value="ba">BA</option>
                        <option value="ce">CE</option>
                        <option value="df">DF</option>
                        <option value="es">ES</option>
                        <option value="go">GO</option>
                        <option value="ma">MA</option>
                        <option value="mt">MT</option>
                        <option value="ms">MS</option>
                        <option value="mg">MG</option>
                        <option value="pa">PA</option>
                        <option value="pb">PB</option>
                        <option value="pr">PR</option>
                        <option value="pe">PE</option>
                        <option value="pi">PI</option>
                        <option value="rj">RJ</option>
                        <option value="rn">RN</option>
                        <option value="rs">RS</option>
                        <option value="ro">RO</option>
                        <option value="rr">RR</option>
                        <option value="sc">SC</option>
                        <option value="sp">SP</option>
                        <option value="se">SE</option>
                        <option value="to">TO</option>
                    </select>
                    <label for="city">sua cidade:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="card-cep">
                    <div class="card-cep2">
                        <label for="cep">seu cep:</label>
                        <input type="number" id="cep" name="cep" placeholder="00000-000" pattern="[0-9]{5}-[0-9]{3}">
                    </div>
                    <div class="card-cep2">
                        <label for="num">número da casa:</label>
                        <input type="number" id="num" name="num">
                    </div>
                </div>
            </div>
            <div id="button"><input type="submit" value="enviar"></div>
        </form>
    
</body>
</html>
